language: java
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7

sudo: required

addons:
  apt:
    packages:
      - locales
      - language-pack-fr

env:
  global:
    - LANG=fr_FR.UTF-8
    - JAVA_OPTS=-Duser.country=FR -Duser.language=fr
    - MAVEN_OPTS=-Duser.country=FR -Duser.language=fr


before_install: sudo update-locale LANG=fr_FR.UTF-8

script: mvn test cobertura:cobertura coveralls:report -B -V
